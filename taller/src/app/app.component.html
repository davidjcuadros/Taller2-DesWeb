<h1>Taller RXJS</h1>
<div>
  <form #form="ngForm" (ngSubmit)="buscarUsuario()">
    <label for="username">Username:</label>
    <input type="text" name="username" [(ngModel)]="txtUser">
    <button type="submit">Buscar</button>
  </form>
  <app-mostrar-perfil [usuario]="usuario" *ngIf="usuario"></app-mostrar-perfil>
</div>
